<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quiz from Brainly</title>
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Lato|Mukta&display=swap" rel="stylesheet">
    <!--<link href="https://styleguide.brainly.com/134.2.1/style-guide.css" rel="stylesheet"/>-->
    <link rel="stylesheet" href="css/style.css">
    <title>Flashcards</title>
</head>
<body>
<header class="site-header">
    <h1 class="heading-primary">Welcome to quiz</h1>
</header>
<main>
    <div class="hud">
        <div class="hud-item">
            <p id="progressText" class="hud-prefix">
                Question
            </p>
            <div id="progressBar">
                <div class="progress-bar-full"></div>
            </div>
        </div>
        <div class="hud-item">
            <p class="hud-prefix">
                Score
            </p>
            <h3 class="hud-main-text" id="score">
                0
            </h3>
        </div>
    </div>

    <!-- <div class="progress">
         <progress max="100" value="0"></progress>
         <div class="progress-value"></div>
         <div class="progress-bg">
             <div class="progress-bar"></div>
         </div>
     </div>
 -->
    <div id="card" class="quiz-container">
        <div class="quiz-container-text">
            <h2 class="heading-secondary  heading-secondary__animation">Flashcards</h2>
            <h3 class="heading-tertiary  heading-tertiary__animation">Click the "Start Quiz" button to proceed</h3>
        </div>
    </div>


    <div class="button-container">
        <button id="start" class="btn btn--blue btn__start ">Start Quiz</button>
        <button id="next" class="btn btn--blue">Next Question</button>
    </div>
</main>

<script type="text/javascript" src="assets/script.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/icons-1b40deaa8d.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/subjects-icons-0676dae371.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/subjects-mono-icons-d9de3cd626.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/math-symbols-icons-2936684655.js"></script>

</body>
</html>
