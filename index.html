<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz from Brainly</title>
  <link href="https://styleguide.brainly.com/134.2.1/style-guide.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header class="site-header">
    <div class="brn-hero__content">
      <h1 class="sg-text-bit sg-text-bit--light">Flashcards from<a class="brn-hero__logo sg-logo sg-home-button--brainly-plus" href="https://brainly.com/"><img src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg" alt="Brainly"></a></h1>
    </div>
</header>

    <div class="quiz-container quiz-container--relative">
        <div id="card">
            <!--<div class="start-page">-->
                <h1 class="sg-text-bit">Welcome to quiz</h1>
                <h2 class="sg-text-bit--dark">Click the "Start Quiz" button to proceed</h2>
                <button id="start" class="sg-button-primary sg-button-primary--alt sg-button-primary--start">Start Quiz</button>
            <!--</div>-->
        </div>
    </div>

    <div class="button-container">
        <button id="next" class="sg-button-primary sg-button-primary--alt sg-button-primary--next">Next Question</button>
    </div>

<script type="text/javascript" src="assets/script.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/icons-1b40deaa8d.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/subjects-icons-0676dae371.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/subjects-mono-icons-d9de3cd626.js"></script>
<script type="text/javascript" src="https://styleguide.brainly.com/images/math-symbols-icons-2936684655.js"></script>

</body>
</html>
